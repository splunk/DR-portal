<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splunk Platform Powered by AI Services + Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --y:#ffab0f;
      --o:#ff712b;
      --p:#ff0f7b;
      --ink:#fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:url('Assets/PortalBG.jpeg') center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,sans-serif;color:var(--ink);
      overflow-x:hidden;
    }
    /* ✅ overlay safety: sits behind content and doesn't block clicks */
    body::after{
      content:"";position:fixed;inset:0;background:rgba(0,0,0,.55);
      z-index:0; pointer-events:none;
    }
    .wrap{
      max-width:1280px;margin:0 auto;padding:40px;text-align:center;
      position:relative;z-index:1;
    }

    .logos{display:flex;justify-content:center;align-items:center;gap:36px;margin-bottom:30px}
    .logo-cisco{height:52px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .logo-splunk{height:46px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .plus{font-size:44px;font-weight:800;opacity:.9}

    h1{font-size:clamp(36px,5.4vw,68px);font-weight:800;line-height:1.1;margin-bottom:40px}
    h1 .grad{
      background:linear-gradient(135deg,var(--y),var(--o),var(--p));
      -webkit-background-clip:text;background-clip:text;color:transparent;white-space:nowrap;
    }
	
	    /* Subtitle */
    h2{
      font-size:clamp(20px,3vw,28px);
      font-weight:600;
      margin:0 0 32px;
      opacity:.85;
    }

    /* === AI Assistants card === */
    .header-card{
      display:flex;align-items:center;justify-content:center;
      background:#f3f4f8;color:#111;border-radius:16px;position:relative;overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.3);
      padding:18px 36px;width:calc(95% + 55px);
      font-weight:800;font-size:27px;letter-spacing:.2px;
      margin:0 auto 35px auto;text-decoration:none;transition:transform .3s ease, box-shadow .3s ease;
      min-height:70px;
    }
    .header-card::before{
      content:"";position:absolute;inset:0;border-radius:16px;padding:4px;
      background:linear-gradient(135deg,var(--y),var(--o),var(--p));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }
    .header-card:hover{
      transform:translateY(-4px);
      box-shadow:0 0 25px rgba(255,171,15,.3),0 0 40px rgba(255,15,123,.25)
    }

    /* === Quad section === */
    .quad-card{
      background:#fff;color:#111;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.3);
      position:relative;overflow:hidden;width:calc(95% + 55px);
      margin:-5px auto 45px auto;padding:24px 22px 28px;
    }
    .quad-card::before{
      content:"";position:absolute;inset:0;border-radius:16px;padding:4px;
      background:linear-gradient(135deg,var(--y),var(--o),var(--p));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }

    .quad-top{
      display:flex;justify-content:center;align-items:center;gap:24px;
      font-weight:700;font-size:clamp(16px,2vw,20px);margin-bottom:14px;
    }
    .quad-top .bar{width:2px;height:22px;background:#111;border-radius:2px;opacity:.9;}

    .quad-actions{
      display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin-top:4px;
    }

    .pill{
      display:inline-flex;align-items:center;gap:10px;padding:14px 28px;border-radius:14px;
      background:#fff;color:#111;font-weight:700;font-size:clamp(16px,2vw,20px);
      position:relative;text-decoration:none;min-width:400px;justify-content:center;
      overflow:hidden;box-shadow:0 3px 10px rgba(0,0,0,.08);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .pill::before{
      content:"";position:absolute;inset:0;border-radius:14px;padding:4px;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }
    /* yellow gradient for analytics */
    .pill.analytics::before{ background:linear-gradient(135deg,#ffab0f,#ff712b); }
    /* pink gradient for automation */
    .pill.automation::before{ background:linear-gradient(135deg,#ff0f7b,#f72ea7); }
    .pill:hover{transform:translateY(-3px);box-shadow:0 5px 14px rgba(0,0,0,.15);}
    .pill img{width:28px;height:28px;object-fit:contain}

    /* === AI blocks (bottom) === */
    .blocks{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px;
      align-items:start;
      justify-items:center;
      margin-top:35px; /* consistent spacing */
    }
    .block{
      width:100%;max-width:320px;position:relative;border-radius:14px;overflow:hidden;
      background:rgba(255,255,255,.03);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
      padding:26px 18px 18px;font-size:18px;font-weight:700;transition:all .3s ease;
      text-decoration:none;color:#fff;display:flex;flex-direction:column;align-items:center;gap:14px;min-height:150px;
    }
    .block img{width:68px;height:68px;object-fit:contain;margin-bottom:6px}
    .block:hover{transform:translateY(-4px);box-shadow:0 0 25px rgba(255,171,15,.3),0 0 40px rgba(255,15,123,.25)}
    .block::before{
      content:"";position:absolute;inset:0;border-radius:14px;padding:4px;
      background:linear-gradient(135deg,var(--y),var(--o),var(--p));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }

    /* === Buttons === */

    /* Fixed back button (top-left, arrow only) */
    .back{
      position:fixed;
      top:22px; left:26px;
      display:flex; align-items:center; justify-content:center;
      width:48px; height:48px; border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none; color:#fff; font-size:26px; font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
    }
    .back:hover{ background:rgba(255,255,255,.1); transform:translateX(-2px); }

    /* Bottom back button (kept your original) */
    .back-bottom{
      display:inline-flex;align-items:center;gap:10px;margin:45px auto 0;
      padding:10px 16px;border-radius:10px;background:rgba(255,255,255,.08);color:#fff;
      text-decoration:none;font-weight:800;border:1px solid rgba(255,255,255,.2);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), 0 5px 14px rgba(0,0,0,.45);
      transition:background .3s ease;
    }
    .back-bottom:hover{background:rgba(255,255,255,.12)}

    /* Corner PNG (top-right) */
    .corner-img{
      position:fixed;
      top:20px; right:25px;
      width:240px;
      z-index:10; opacity:0.95; pointer-events:none;
    }

    /* Responsive tweaks */
    @media (max-width:720px){
      .wrap{padding:24px}
      .corner-img{width:160px; top:15px; right:18px}
    }
  </style>
</head>
<body>

  <!-- Back button (arrow only) -->
  <a class="back" href="index.html" aria-label="Back to Portal">←</a>

  <!-- Corner PNG top-right (swap image if you prefer another icon) -->
  <img class="corner-img" src="Assets/AIthumb2.png" alt="Corner icon">

  <div class="wrap">
  

    <h1>Splunk Platform Powered by <span class="grad">AI&nbsp;services&nbsp;+&nbsp;data</span></h1>
	    <h2>Turn every insight into intelligent action.</h2>

    <a href="https://splunk.github.io/DR-portal/AIassistants.html" class="header-card">AI Assistants</a>

    <section class="quad-card" aria-label="Lifecycle">
      <div class="quad-top">
        <span>Detect</span><span class="bar" aria-hidden="true"></span>
        <span>Investigate</span><span class="bar" aria-hidden="true"></span>
        <span>Respond</span><span class="bar" aria-hidden="true"></span>
        <span>Prevent</span>
      </div>

      <div class="quad-actions">
        <span class="pill analytics">
          <img src="Assets/icon_monitor-complex-financial-business-processes_color-k.png" alt="Analytics Icon">
          Analytics
        </span>
        <span class="pill automation">
          <img src="Assets/icon_it-operations-management_color-k.png" alt="Automation Icon">
          Automation
        </span>
      </div>
    </section>

    <section class="blocks" aria-label="AI building blocks">
      <a href="https://splunk.github.io/DR-portal/ai1.html" class="block">
        <img src="Assets/icon_machine-learning_color-w.png" alt="Machine Learning Icon">
        Machine learning
      </a>
      <a href="https://splunk.github.io/DR-portal/ai2.html" class="block">
        <img src="Assets/icon_deep-learning_color-w.png" alt="Deep Learning Icon">
        Deep learning
      </a>
      <a href="https://splunk.github.io/DR-portal/ai3.html" class="block">
        <img src="https://github.com/splunk/DR-portal/blob/main/icon_generative-ai_color-w.svg?raw=true" alt="Generative AI Icon">
        Generative AI
      </a>
      <a href="https://splunk.github.io/DR-portal/ai4.html" class="block">
        <img src="Assets/icon_splunk-ai_color-w.png" alt="Agentic AI Icon">
        Agentic AI
      </a>
    </section>

 </div>
</body>
</html>
