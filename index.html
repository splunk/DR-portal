<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Main landing page for DR-Portal. Accessible navigation hub. -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cisco + Splunk â€” Digital Resilience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2;
      --text:#fff; --overlay:rgba(0,0,0,.5);
      --radius:20px; --gap-lg:40px; --gap-md:30px; --gap-sm:20px;
    }

    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      background:url('Assets/PortalBG.jpeg') center/cover fixed no-repeat;
      font-family:'Lexend', system-ui, sans-serif; color:var(--text); text-align:center;
      padding:40px; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:var(--overlay);z-index:0}

    /* Skip to content */
    .skip-link{
      position:absolute; left:16px; top:8px; z-index:10;
      background:#000; color:#fff; padding:8px 12px; border-radius:8px;
      transform:translateY(-150%); transition:transform .2s ease;
    }
    .skip-link:focus{ transform:translateY(0); outline:2px solid #fff; }

    /* Header */
    .header{margin-bottom:var(--gap-lg);position:relative;z-index:1}
    .logos{display:flex;justify-content:center;align-items:center;gap:20px;margin-bottom:20px}
    .logo-cisco{height:60px}
    .logo-splunk{height:50px}
    .plus{font-size:48px;font-weight:700;line-height:1}
    .subtitle{font-size:clamp(36px,7vw,68px);font-weight:700;margin:10px 0 -10px}
    .grad{
      background:linear-gradient(90deg,#ffb300,#f72ea7);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Card grid */
    main.blocks{display:flex;flex-direction:column;gap:var(--gap-md);align-items:center;position:relative;z-index:1}
    .row{display:flex;gap:var(--gap-lg);max-width:1080px;width:100%;justify-content:center;flex-wrap:wrap}

    /* Cards as anchors */
    .card{
      flex:1 1 220px; min-width:220px; height:110px;
      display:inline-grid; place-items:center;
      font-weight:600; font-size:28px; color:#fff; text-decoration:none;
      border-radius:var(--radius); position:relative; background:transparent;
      backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
      transition:transform .2s ease, box-shadow .2s ease; outline:none;
    }
    .card::before{
      content:""; position:absolute; inset:0; border-radius:var(--radius); padding:7px;
      background:linear-gradient(45deg,var(--o),var(--p));
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:destination-out; mask-composite:exclude; pointer-events:none;
    }
    .card:hover{transform:translateY(-2px); box-shadow:0 0 25px rgba(247,46,167,.5), 0 12px 32px rgba(0,0,0,.5)}
    .card:focus-visible{outline:2px solid #fff; outline-offset:3px}

    /* Buttercup Easter Egg */
    #buttercup{
      position:fixed; bottom:-240px; right:20px; height:200px; z-index:50;
      transition:bottom .8s ease, transform .3s ease-in-out, opacity .3s ease;
      pointer-events:none; opacity:0;
    }
    #buttercup.show{
      bottom:0; /* ~20% less pop than rising higher */
      opacity:1; animation:wave 1.5s ease-in-out infinite;
    }
    @keyframes wave{
      0%,100%{ transform:rotate(0deg) translateY(0) }
      50%{ transform:rotate(3deg) translateY(-5px) }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .card, .skip-link{ transition:none }
      #buttercup{ transition:none }
      #buttercup.show{ animation:none }
    }

    /* --- Mobile-first improvements --- */

/* Typography scales */
.subtitle { font-size: clamp(28px, 7vw, 68px); }

/* Cards: bigger tap targets, allow tighter grid */
.card,
.block { height: 120px; font-size: 24px; } /* if you still use .block */

.row { flex-wrap: wrap; gap: 20px; }

/* iOS: disable fixed background on small screens to stop jitter */
@media (max-width: 768px) {
  body {
    background-attachment: scroll; /* was fixed via shorthand */
    padding: 24px;
  }
  .logos { gap: 12px; margin-bottom: 12px; }
  .logo-cisco { height: 44px; }
  .logo-splunk { height: 40px; }
  .plus { font-size: 36px; }

  /* Cards stack nicer on phones */
  .row { max-width: 640px; gap: 16px; }
  .card { flex: 1 1 100%; min-width: 280px; height: 96px; font-size: 22px; }

  /* Softer effects for mobile perf */
  .card { backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); }
  .card:hover { transform: none; box-shadow: 0 8px 18px rgba(0,0,0,.35); }

  /* Gradient border thinner on small screens */
  .card::before { padding: 5px; }
}

/* Extra-small phones */
@media (max-width: 420px) {
  body { padding: 16px; }
  .card { min-width: 240px; height: 88px; font-size: 20px; }
  .row { gap: 12px; }
}

/* Buttercup tweaks on mobile */
@media (max-width: 768px) {
  #buttercup { height: 140px; right: 12px; bottom: -160px; }
  #buttercup.show { bottom: -8px; } /* less intrusive */
}

  </style>
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Brand lockup: Cisco + Splunk -->
  <header class="header" role="banner" aria-labelledby="page-title">
    <div class="logos" role="img" aria-label="Cisco plus Splunk">
      <img class="logo-cisco" alt="Cisco logo" src="Assets/Cisco logo blue.png" loading="eager" decoding="async">
      <span class="plus" aria-hidden="true">+</span>
      <img class="logo-splunk" alt="Splunk logo" src="Assets/Splunklogo.png" loading="eager" decoding="async">
    </div>
    <h1 id="page-title" class="subtitle"><span class="grad">Digital</span> Resilience</h1>
  </header>

  <!-- Navigation cards for domain pages -->
  <main id="main" class="blocks" role="main">
    <div class="row" aria-label="Primary navigation">
      <a class="card" href="bi.html">Business Intelligence</a>
    </div>
    <div class="row">
      <a class="card" href="security.html">Security</a>
      <a class="card" href="observability.html">Observability</a>
    </div>
    <div class="row">
      <a class="card" href="ai.html">AI</a>
    </div>
    <div class="row">
      <a class="card" href="platform.html">Platform</a>
    </div>
  </main>

  <!-- Decorative: Buttercup Easter Egg -->
  <img id="buttercup" src="Assets/buttercup.png" alt="" aria-hidden="true" decoding="async" />

  <script>
    // Buttercup: show for 2s on demand + every 13 minutes + hotkey "B"
    const buttercup = document.getElementById('buttercup');
    const show = () => {
      buttercup.classList.add('show');
      setTimeout(() => buttercup.classList.remove('show'), 2000);
    };

    // First tease a few seconds after load
    setTimeout(show, 150000);

    // Then every 13 minutes
    setInterval(show, 13 * 60 * 1000);

    // Hotkey: B
    document.addEventListener('keydown', (e) => {
      if (e.key && e.key.toLowerCase() === 'b') show();
    });
  </script>
</body>
</html>
