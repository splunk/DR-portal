<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observability — Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('Assets/PortalBG.jpeg') center/cover fixed no-repeat;
      font-family:'Lexend', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      text-align:center;
      padding:40px; position:relative; overflow-x:hidden;
    }
    /* ✅ overlay safety so it never blocks clicks */
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0;pointer-events:none}
    .wrap{position:relative;z-index:1;max-width:1600px;margin:0 auto}

    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-bottom:8px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    h1{font-size:clamp(36px,6vw,64px);margin:10px 0 45px;font-weight:800;letter-spacing:.35px}
    .grad{background:linear-gradient(90deg,var(--o),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{font-size:clamp(16px,2.4vw,22px);opacity:.95;margin:45px 0 75px}

    .cols{display:flex;justify-content:space-between;gap:80px;align-items:flex-start;flex-wrap:wrap}

    .card{flex:1;min-width:320px;max-width:480px;display:flex;flex-direction:column;align-items:center;text-align:center}
    .card h3{margin:0 0 20px;font-size:22px;font-weight:800;letter-spacing:.2px;line-height:1.3;text-align:center}

    /* Interactive PNG wrapper (same as AI Assistants/Security) */
    .shot{display:inline-block;border-radius:14px;overflow:visible;outline:none;background:none;box-shadow:none}
    .shot img{width:100%;height:auto;display:block;border-radius:14px;transition:transform .35s ease, filter .35s ease;margin:0 auto}
    .shot:hover img, .shot:focus-visible img, .shot.touched img{
      transform:translateY(-2px);
      filter:
        drop-shadow(0 0 2px var(--o))
        drop-shadow(0 0 3px var(--p))
        drop-shadow(0 0 4px var(--v));
    }

    /* Fixed back button (top-left, arrow only) */
    .back{
      position:fixed;
      top:22px; left:26px;
      display:flex; align-items:center; justify-content:center;
      width:48px; height:48px; border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none; color:#fff; font-size:26px; font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
      cursor:pointer;
    }
    .back:hover{ background:rgba(255,255,255,.1); transform:translateX(-2px) }

    /* Corner icon (top-right) */
    .corner-img{
      position:fixed;
      top:20px; right:25px;
      width:240px; max-width:18vw; height:auto;
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5);
      background:rgba(0,0,0,.04); object-fit:contain;
      z-index:10; opacity:0.95; pointer-events:auto;
    }

    /* Bottom back button (kept your original, renamed) */
    .back-bottom{
      display:inline-flex;gap:8px;align-items:center;margin:50px auto 0;
      padding:10px 16px;border-radius:12px;background:rgba(255,255,255,.06);
      text-decoration:none;color:#fff;font-weight:700;border:1px solid rgba(255,255,255,.12)
    }
    .back-bottom:hover{background:rgba(255,255,255,.1)}

    /* Focus rings (keyboard a11y) */
    .back:focus-visible, .shot:focus-visible, .back-bottom:focus-visible{
      outline:2px solid #fff; outline-offset:3px; box-shadow:0 0 0 3px rgba(255,255,255,.25);
    }

    @media (max-width:1200px){
      .cols{justify-content:center;gap:50px}
    }
    @media (max-width:720px){
      body{padding:24px}
      .cols{flex-direction:column;align-items:center;gap:40px}
      .shot img{width:100%}
  .corner-img{width:160px; top:15px; right:18px}
    }
    @media (prefers-reduced-motion: reduce){
      .shot img{transition:none}
    }
  </style>
  <script>
    // Inactivity timeout: redirect to index.html after 10 minutes
    let inactivityTimer;
    function resetTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => { window.location.href = 'index.html'; }, 600000); // 10 min
    }
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(evt => 
      document.addEventListener(evt, resetTimer, true)
    );
    resetTimer();

    // Back behavior that avoids stepping the iframe's history and detail bounce:
    function smartBack(fallback = 'index.html') {
      const ref = document.referrer || '';
      const detailPages = ['observability1.html','observability2.html','observability3.html'];
      const cameFromDetail = ref && detailPages.some(p => ref.includes(p));
      if (!ref || cameFromDetail) {
        window.top.location.href = fallback;
        return;
      }
      if (ref !== location.href) {
        window.top.location.replace(ref);
      } else {
        window.top.location.href = fallback;
      }
    }
  </script>
</head>
<body>
  <!-- Back button -->
  <button class="back" aria-label="Go Back" onclick="smartBack('index.html')">←</button>

  <!-- Section-specific corner icon -->
  <a href="index.html" aria-label="Back to homepage"><img class="corner-img" src="Assets/O11ythumb2.png" alt="Observability corner icon"></a>

  <div class="wrap" role="main">

  <!-- Section title and subtitle -->
    <h1><span class="grad">Splunk</span> Observability</h1>
    <p class="sub">Find, fix, and optimize faster — from frontend to backend with OpenTelemetry and AI.</p>

  <!-- Navigation cards for observability demos -->
    <section class="cols" aria-label="Observability showcase">
      <article class="card">
        <h3>Observability Cloud <br>Technical Deep Dive</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/observability1.html" target="_self" tabindex="0" aria-label="Observability Cloud Technical Deep Dive">
          <img src="Assets/observability.png" alt="Observability Cloud Technical Deep Dive">
        </a>
      </article>

      <article class="card">
        <h3>Cisco AI PODs + <br>Splunk Observability</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/observability2.html" target="_self" tabindex="0" aria-label="Cisco AI PODs + Splunk Observability">
          <img src="Assets/pods.png" alt="Cisco AI PODs + Splunk Observability">
        </a>
      </article>

      <article class="card">
        <h3>O11y Cloud<br>Overview</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/observability3.html" target="_self" tabindex="0" aria-label="O11y Cloud Overview">
          <img src="Assets/olly.png" alt="O11y Cloud Overview">
        </a>
      </article>
    </section>

  </div>

  <script>
    // Touch/keyboard feedback (same as your template)
    const shots = document.querySelectorAll('.shot');
    shots.forEach(el => {
      let t;
      const flash = () => {
        el.classList.add('touched');
        clearTimeout(t);
        t = setTimeout(()=> el.classList.remove('touched'), 900);
      };
      el.addEventListener('touchstart', flash, {passive:true});
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); flash(); }});
    });
  </script>
</body>
</html>
