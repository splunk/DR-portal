<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splunk AI — Assistants everywhere</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('https://github.com/splunk/DR-portal/blob/main/PortalBG.jpeg?raw=true') center/cover fixed no-repeat;
      font-family:'Lexend', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      text-align:center;
      padding:40px;
      position:relative;
      overflow-x:hidden;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      z-index:0;
      pointer-events:none; /* allow clicks to pass through */
    }
    .wrap{
      position:relative;
      z-index:1;
      max-width:1600px;
      margin:0 auto;
    }

    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-bottom:8px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    h1{font-size:clamp(36px,6vw,64px);margin:10px 0 45px;font-weight:800;letter-spacing:.35px}
    .grad{background:linear-gradient(90deg,var(--o),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{font-size:clamp(16px,2.4vw,22px);opacity:.95;margin:45px 0 75px}

    .cols{display:flex;justify-content:space-between;gap:80px;align-items:flex-start;flex-wrap:wrap}

    .card{flex:1;min-width:320px;max-width:480px;display:flex;flex-direction:column;align-items:center;text-align:center}
    .card h3{margin:0 0 20px;font-size:22px;font-weight:800;letter-spacing:.2px;line-height:1.3;text-align:center}

    .shot{display:inline-block;border-radius:14px;overflow:visible;outline:none;background:none;box-shadow:none}
    .shot img{width:100%;height:auto;display:block;border-radius:14px;transition:transform .35s ease, filter .35s ease;margin:0 auto}
    .shot:hover img, .shot:focus-visible img, .shot.touched img{
      transform:translateY(-2px);
      filter:
        drop-shadow(0 0 2px var(--o))
        drop-shadow(0 0 3px var(--p))
        drop-shadow(0 0 4px var(--v));
    }

    /* --- Added section --- */

    /* Back button (top-left, centered arrow) */
    .back{
      position:fixed;
      top:22px;
      left:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      font-size:26px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
    }
    .back:hover{
      background:rgba(255,255,255,.1);
      transform:translateX(-2px);
    }

    /* Corner PNG (top-right) */
    .corner-img{
      position:fixed;
      top:20px;
      right:25px;
      width:240px; /* doubled size */
      z-index:10;
      opacity:0.95;
      pointer-events:none;
    }

    @media (max-width:1200px){
      .cols{justify-content:center;gap:50px}
    }
    @media (max-width:720px){
      body{padding:24px}
      .cols{flex-direction:column;align-items:center;gap:40px}
      .shot img{width:100%}
      .corner-img{width:160px;top:15px;right:18px}
    }
    @media (prefers-reduced-motion: reduce){
      .shot img{transition:none}
    }
  </style>
</head>

<body>
  <!-- Back button (arrow only) -->
  <a class="back" href="index.html" aria-label="Back to Portal">←</a>

  <!-- Corner PNG top-right -->
  <img class="corner-img" src="https://github.com/splunk/DR-portal/blob/main/AIthumb2.png?raw=true" alt="Business Intelligence icon">

  <div class="wrap" role="main">

    <h1><span class="grad">Splunk AI</span> Assistants everywhere</h1>
    <p class="sub">Increase productivity and deliver faster detection and response</p>

    <section class="cols" aria-label="AI Assistant Showcase">
      <article class="card">
        <h3>AI Assistant<br>for SPL</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/AIassistants1.html" target="_self" tabindex="0" aria-label="Open SPL Assistant demo">
          <img src="https://github.com/splunk/DR-portal/blob/main/ai1.png?raw=true" alt="SPL Assistant UI screenshot">
        </a>
      </article>
      <article class="card">
        <h3>AI Assistant<br>in Observability Cloud</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/AIassistants2.html" target="_self" tabindex="0" aria-label="Open Observability Assistant demo">
          <img src="https://github.com/splunk/DR-portal/blob/main/ai2.png?raw=true" alt="Observability Assistant UI screenshot">
        </a>
      </article>
      <article class="card">
        <h3>AI Assistant<br>in Enterprise Security</h3>
        <a class="shot" href="https://splunk.github.io/DR-portal/AIassistants3.html" target="_self" tabindex="0" aria-label="Open Enterprise Security Assistant demo">
          <img src="https://github.com/splunk/DR-portal/blob/main/ai3.png?raw=true" alt="Enterprise Security Assistant UI screenshot">
        </a>
      </article>
    </section>
  </div>

  <script>
    // Touch feedback: brief glow when tapped
    const shots = document.querySelectorAll('.shot');
    shots.forEach(el => {
      let t;
      const flash = () => {
        el.classList.add('touched');
        clearTimeout(t);
        t = setTimeout(()=> el.classList.remove('touched'), 900);
      };
      el.addEventListener('touchstart', flash, {passive:true});
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); flash(); }});
    });
  </script>
</body>
</html>
