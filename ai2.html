<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splunk Platform Powered by AI Services + Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300;
      --p:#f72ea7;
      --v:#7e57c2;
      --ink:#fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:url('https://github.com/acugarcr/digital-resilience-portal/blob/main/AdobeStock_190328389.jpeg?raw=true') center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,sans-serif;color:var(--ink);
      overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:0}
    .wrap{max-width:1280px;margin:0 auto;padding:40px;text-align:center;position:relative;z-index:1}

    .logos{display:flex;justify-content:center;align-items:center;gap:36px;margin-bottom:30px}
    .logo-cisco{height:52px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .logo-splunk{height:46px;filter:drop-shadow(0 0 8px rgba(0,0,0,.4))}
    .plus{font-size:44px;font-weight:800;opacity:.9}

    h1{font-size:clamp(36px,5.4vw,68px);font-weight:800;line-height:1.1;margin-bottom:40px}
    h1 .grad{background:linear-gradient(90deg,var(--o),var(--p));-webkit-background-clip:text;background-clip:text;color:transparent;white-space:nowrap}

    /* === border shimmer animation === */
    @keyframes shimmer {
      0% {background-position:0% 50%;}
      100% {background-position:200% 50%;}
    }

    /* === AI Assistants card === */
    .header-card{
      display:flex;align-items:center;justify-content:center;
      background:#f3f4f8;color:#111;border-radius:16px;position:relative;overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.3);
      padding:18px 36px;width:calc(95% + 55px);
      font-weight:800;font-size:27px;letter-spacing:.2px;
      margin:0 auto 35px auto;text-decoration:none;transition:transform .3s ease, box-shadow .3s ease;
      min-height:70px;
    }
    .header-card::before{
      content:"";position:absolute;inset:0;border-radius:16px;padding:4px;
      background:linear-gradient(90deg,var(--o),var(--p),var(--v));
      background-size:200% 200%;animation:shimmer 6s linear infinite;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }
    .header-card:hover{
      transform:translateY(-4px);
      box-shadow:0 0 25px rgba(255,179,0,.3),0 0 40px rgba(247,46,167,.25)
    }

    /* === Quad section === */
    .quad-card{
      background:#fff;color:#111;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.3);
      position:relative;overflow:hidden;width:calc(95% + 55px);
      margin:-5px auto 45px auto;padding:24px 22px 28px;
    }
    .quad-card::before{
      content:"";position:absolute;inset:0;border-radius:16px;padding:4px;
      background:linear-gradient(90deg,var(--o),var(--p),var(--v));
      background-size:200% 200%;animation:shimmer 6s linear infinite;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }

    .quad-top{
      display:flex;justify-content:center;align-items:center;gap:24px;
      font-weight:700;font-size:clamp(16px,2vw,20px);margin-bottom:14px;
    }
    .quad-top .bar{width:2px;height:22px;background:#111;border-radius:2px;opacity:.9;}

    .quad-actions{
      display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin-top:4px;
    }

    .pill{
      display:inline-flex;align-items:center;gap:10px;padding:14px 28px;border-radius:14px;
      background:#fff;color:#111;font-weight:700;font-size:clamp(16px,2vw,20px);
      position:relative;text-decoration:none;min-width:400px;justify-content:center;
      overflow:hidden;box-shadow:0 3px 10px rgba(0,0,0,.08);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .pill::before{
      content:"";position:absolute;inset:0;border-radius:14px;padding:4px;
      background-size:200% 200%;animation:shimmer 6s linear infinite;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }
    .pill.analytics::before{
      background:linear-gradient(90deg,#ffb300,#ffd54f,#ffb300);
    }
    .pill.automation::before{
      background:linear-gradient(90deg,#ff80c8,#f72ea7,#ff80c8);
    }
    .pill:hover{transform:translateY(-3px);box-shadow:0 5px 14px rgba(0,0,0,.15);}
    .pill img{width:28px;height:28px;object-fit:contain}

    /* === AI blocks (bottom) === */
    .blocks{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px;
      align-items:start;
      justify-items:center;
      margin-top:45px; /* matched spacing to above sections */
    }
    .block{
      width:100%;max-width:320px;position:relative;border-radius:14px;overflow:hidden;
      background:rgba(255,255,255,.03);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
      padding:26px 18px 18px;font-size:18px;font-weight:700;transition:all .3s ease;
      text-decoration:none;color:#fff;display:flex;flex-direction:column;align-items:center;gap:14px;min-height:150px;
    }
    .block img{width:68px;height:68px;object-fit:contain;margin-bottom:6px}
    .block:hover{transform:translateY(-4px);box-shadow:0 0 25px rgba(255,179,0,.3),0 0 40px rgba(247,46,167,.25)}
    .block::before{
      content:"";position:absolute;inset:0;border-radius:14px;padding:4px;
      background:linear-gradient(90deg,var(--o),var(--p),var(--v));
      background-size:200% 200%;animation:shimmer 6s linear infinite;
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;opacity:.9;pointer-events:none;
    }

    .back{
      display:inline-flex;align-items:center;gap:10px;margin:45px auto 0;
      padding:10px 16px;border-radius:10px;background:rgba(255,255,255,.08);color:#fff;
      text-decoration:none;font-weight:800;border:1px solid rgba(255,255,255,.2);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), 0 5px 14px rgba(0,0,0,.45);
      transition:background .3s ease;
    }
    .back:hover{background:rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logos">
      <img class="logo-cisco" alt="Cisco" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/2560px-Cisco_logo_blue_2016.svg.png" loading="lazy">
      <span class="plus">+</span>
      <img class="logo-splunk" alt="Splunk" src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" loading="lazy">
    </div>

    <h1>Splunk Platform Powered by <span class="grad">AI&nbsp;services&nbsp;+&nbsp;data</span></h1>

    <a href="https://acugarcr.github.io/digital-resilience-portal/AIassistants.html" class="header-card">AI Assistants</a>

    <section class="quad-card" aria-label="Lifecycle">
      <div class="quad-top">
        <span>Detect</span><span class="bar" aria-hidden="true"></span>
        <span>Investigate</span><span class="bar" aria-hidden="true"></span>
        <span>Respond</span><span class="bar" aria-hidden="true"></span>
        <span>Prevent</span>
      </div>

      <div class="quad-actions">
        <span class="pill analytics">
          <img src="https://github.com/splunk/DR-portal/blob/main/icon_monitor-complex-financial-business-processes_color-k.png?raw=true" alt="Analytics Icon">
          Analytics
        </span>
        <span class="pill automation">
          <img src="https://github.com/splunk/DR-portal/blob/main/icon_it-operations-management_color-k.png?raw=true" alt="Automation Icon">
          Automation
        </span>
      </div>
    </section>

    <section class="blocks">
      <a href="https://cisco-full-stack-observability.navattic.com/splunk-ai?g=cmed5q1ho000004jmepyw3so3&s=0" class="block"><img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/icon_machine-learning_color-w.png?raw=true" alt="Machine Learning Icon">Machine learning</a>
      <a href="https://cisco-full-stack-observability.navattic.com/splunk-ai?g=cmek6v9th000004ld03ee3vdm&s=0" class="block"><img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/icon_deep-learning_color-w.png?raw=true" alt="Deep Learning Icon">Deep learning</a>
      <a href="https://cisco-full-stack-observability.navattic.com/llm-integrations-start?utm_source=navattic" class="block"><img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/icon_generative-ai_color-w.svg?raw=true" alt="Generative AI Icon">Generative AI</a>
      <a href="https://cisco-full-stack-observability.navattic.com/splunk-ai?g=cmed6dekb000004ky0spihzf9&s=0" class="block"><img src="https://github.com/acugarcr/digital-resilience-portal/blob/main/icon_splunk-ai_color-w.png?raw=true" alt="Agentic AI Icon">Agentic AI</a>
    </section>

    <a class="back" href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
