<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observability - Observability Cloud Technical Deep Dive</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('Assets/PortalBG.jpeg')
        center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      text-align:center;
      padding:40px;
      position:relative;
      overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0}
    .wrap{position:relative;z-index:1;max-width:1600px;margin:0 auto}

    /* Logos (below iframe) */
    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-top:28px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    /* Title */
    h1{
      font-size:clamp(36px,6vw,64px);
      margin:10px 0 10px;
      font-weight:800;
      letter-spacing:.35px;
    }
    .grad{
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Subtitle */
    h2{
      font-size:clamp(20px,3vw,28px);
      font-weight:600;
      margin:0 0 32px;
      opacity:.85;
    }

    /* Frame */
    .frame{
      width:90%;
      max-width:1250px;
      height:74vh;
      margin:-5px auto 0;
      border-radius:16px;
      border:3px solid rgba(255,255,255,.2);
      box-shadow:0 0 30px rgba(0,0,0,.4);
      background:#000;
      overflow:hidden;
      transition:all .3s ease;
      position:relative;
    }
    iframe{width:100%;height:100%;border:0;}

    /* Fullscreen button (under corner image) */
    .fullscreen-btn{
      position:fixed; top:22px; right:280px;
      display:flex; align-items:center; gap:10px;
      padding:10px 14px; height:48px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:#fff; font-size:18px; font-weight:700;
      border:1px solid rgba(255,255,255,.28);
      box-shadow:0 6px 22px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.15);
      transition:background .2s ease, transform .2s ease, box-shadow .2s ease;
      z-index:20; cursor:pointer; backdrop-filter: blur(4px);
    }
    .fullscreen-btn:hover{background:linear-gradient(180deg, rgba(255,255,255,.2), rgba(255,255,255,.1)); transform:translateY(-1px)}
    .fullscreen-btn:focus-visible{outline:2px solid #fff; outline-offset:3px}
    .fullscreen-btn .label{font-size:16px;letter-spacing:.2px;opacity:.95}
    .fullscreen-btn .icon{font-size:20px;line-height:1}

    /* Fullscreen overlay inside the frame */
    .frame .fs-overlay{position:absolute;bottom:12px;right:12px;pointer-events:none;z-index:30}
    .frame .fs-exit-btn{pointer-events:auto;align-items:center;display:inline-flex;gap:6px;padding:6px 10px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));color:#fff;border:1px solid rgba(255,255,255,.12);font-weight:600;cursor:pointer;font-size:12px}
    .frame .fs-exit-btn:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.5)}
    .frame .fs-exit-btn[hidden]{display:none}

    /* Back button (uses JS now) */
    .back{
      position:fixed;
      top:22px;
      left:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      font-size:26px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
      cursor:pointer;
    }
    .back:hover{
      background:rgba(255,255,255,.1);
      transform:translateX(-2px);
    }

    /* Corner icon (top-right) */
    .corner-img{
      position:fixed; top:20px; right:25px;
      width:240px; max-width:18vw; height:auto;
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5);
      background:rgba(0,0,0,.04); object-fit:contain;
      z-index:10; opacity:0.95; pointer-events:auto;
    }

    @media(max-width:720px){
      body{padding:24px}
      .logo-cisco{height:40px}
      .logo-splunk{height:36px}
      .frame{width:90%;height:65vh;margin-top:-6px;}
      h1{margin-bottom:10px;}
      h2{margin-bottom:26px;}
  .corner-img{width:160px; top:15px; right:18px}
      .back{width:40px;height:40px;font-size:22px;top:16px;left:18px;}
      .fullscreen-btn{right:185px;height:40px;font-size:18px;top:16px;padding:8px 12px;gap:8px}
      .fullscreen-btn .label{display:none}
    }
  </style>
  <script>
    // Inactivity timeout: redirect to index.html after 10 minutes
    let inactivityTimer;
    function resetTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => { window.location.href = 'index.html'; }, 600000); // 10 min
    }
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(evt => 
      document.addEventListener(evt, resetTimer, true)
    );
    resetTimer();

    // Back behavior that avoids stepping the iframe's history:
    function smartBack(fallback = 'index.html') {
      if (document.referrer && document.referrer !== location.href) {
        // Navigate directly to the referrer URL (top-level), bypassing session history steps
        window.top.location.replace(document.referrer);
      } else {
        // No referrer? Go to your fallback page
        window.top.location.href = fallback;
      }
    }

    // Fullscreen toggle
    function toggleFullscreen() {
      const frame = document.querySelector('.frame');
      if (!document.fullscreenElement) {
        frame.requestFullscreen().catch(err => { console.error('Fullscreen failed:', err); });
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard shortcut: press "f" to toggle fullscreen
    document.addEventListener('keydown', (e) => {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      if (tag === 'input' || tag === 'textarea' || e.altKey || e.ctrlKey || e.metaKey) return;
      if (e.key === 'f' || e.key === 'F') { e.preventDefault(); toggleFullscreen(); }
    });

    // Show an exit button when the frame is fullscreen
    function updateFullscreenUI(){
      const frame = document.querySelector('.frame');
      const exitBtn = document.getElementById('fsExitBtn');
      if (!frame || !exitBtn) return;
      if (document.fullscreenElement === frame) { exitBtn.removeAttribute('hidden'); }
      else { exitBtn.setAttribute('hidden',''); }
    }
    document.addEventListener('fullscreenchange', updateFullscreenUI);
    document.addEventListener('DOMContentLoaded', updateFullscreenUI);
  </script>
</head>
<body>

  <!-- Back button -->
  <button class="back" aria-label="Go Back" onclick="smartBack('index.html')">←</button>

  <!-- Fullscreen button -->
  <button class="fullscreen-btn" aria-label="Toggle Fullscreen" title="Toggle Fullscreen (F)" onclick="toggleFullscreen()">
    <span class="icon" aria-hidden="true">⛶</span>
    <span class="label">Fullscreen</span>
  </button>

  <!-- Corner icon -->
  <a href="index.html" aria-label="Back to homepage"><img class="corner-img" src="Assets/O11ythumb2.png" alt="Security Intelligence icon"></a>

  <div class="wrap" role="main">
  <!-- Title and subtitle -->
    <h1><span style="color:white;">Splunk</span> <span class="grad">Observability</span></h1>
    <h2>Observability Cloud Technical Deep Dive</h2>

  <!-- Frame -->
    <div class="frame">
      <div class="fs-overlay" aria-hidden="true">
        <button class="fs-exit-btn" id="fsExitBtn" aria-label="Exit fullscreen" title="Exit fullscreen" hidden onclick="toggleFullscreen()">✕ <span class="fs-label">Exit</span></button>
      </div>
      <iframe
        src="https://cisco-full-stack-observability.navattic.com/sgb0rrj"
        title="Placeholder Demo"
        allow="fullscreen; autoplay; encrypted-media; clipboard-read; clipboard-write"
        loading="lazy">
      </iframe>
    </div>


  </div>
  <!-- Fallback -->
  <noscript>
    <p><a href="index.html">Go back</a></p>
  </noscript>
</body>
</html>
