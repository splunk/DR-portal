<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant in Enterprise Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('https://github.com/splunk/DR-portal/blob/main/PortalBG.jpeg?raw=true')
        center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      text-align:center;
      padding:40px;
      position:relative;
      overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0}
    .wrap{position:relative;z-index:1;max-width:1600px;margin:0 auto}

    /* Logos (below iframe) */
    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-top:28px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    /* Title */
    h1{
      font-size:clamp(36px,6vw,64px);
      margin:10px 0 10px;
      font-weight:800;
      letter-spacing:.35px;
    }
    .grad{
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Subtitle */
    h2{
      font-size:clamp(20px,3vw,28px);
      font-weight:600;
      margin:0 0 32px;
      opacity:.85;
    }

    /* Frame */
    .frame{
      width:90%;
      max-width:1250px;
      height:74vh;
      margin:-5px auto 0;
      border-radius:16px;
      border:3px solid rgba(255,255,255,.2);
      box-shadow:0 0 30px rgba(0,0,0,.4);
      background:#000;
      overflow:hidden;
      transition:all .3s ease;
    }
    iframe{width:100%;height:100%;border:0;}

    /* Back button (uses JS now) */
    .back{
      position:fixed;
      top:22px;
      left:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      font-size:26px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
      cursor:pointer;
    }
    .back:hover{
      background:rgba(255,255,255,.1);
      transform:translateX(-2px);
    }

    /* Corner PNG (top-right) */
    .corner-img{
      position:fixed;
      top:20px;
      right:25px;
      width:240px;
      z-index:10;
      opacity:0.95;
      pointer-events:none;
    }

    @media(max-width:720px){
      body{padding:24px}
      .logo-cisco{height:40px}
      .logo-splunk{height:36px}
      .frame{width:90%;height:65vh;margin-top:-6px;}
      h1{margin-bottom:10px;}
      h2{margin-bottom:26px;}
      .corner-img{width:140px;top:15px;right:15px;}
      .back{width:40px;height:40px;font-size:22px;top:16px;left:18px;}
    }
  </style>
</head>
<body>
  <!-- Back button (now uses JavaScript history) -->
  <div class="back" role="button" aria-label="Go Back" onclick="window.history.back()">‚Üê</div>

  <!-- Corner PNG -->
  <img class="corner-img" src="https://github.com/splunk/DR-portal/blob/main/AIthumb2.png?raw=true" alt="Splunk AI icon">

  <div class="wrap" role="main">
    <!-- Title + Subtitle -->
    <h1><span style="color:white;">Splunk AI</span> <span class="grad">Assistants</span></h1>
    <h2>AI Assistant in Enterprise Security</h2>

    <!-- Frame -->
    <div class="frame">
      <iframe
        src="https://cisco-full-stack-observability.navattic.com/splunk-es-ai"
        title="AI Assistant in Enterprise Security"
        allow="fullscreen; autoplay; encrypted-media; clipboard-read; clipboard-write"
        loading="lazy">
      </iframe>
    </div>


  </div>
</body>
</html>
