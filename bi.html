<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Intelligence — Cisco + Splunk Digital Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('https://github.com/splunk/DR-portal/blob/main/PortalBG.jpeg?raw=true')
        center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      text-align:center;
      padding:40px;
      position:relative;
      overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0}
    .wrap{position:relative;z-index:1;max-width:1600px;margin:0 auto}

    /* Logos */
    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-bottom:8px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    /* Title */
    h1{
      font-size:clamp(36px,6vw,64px);
      margin:10px 0 40px;
      font-weight:800;
      letter-spacing:.35px;
    }
    .grad{
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Frame */
    .frame{
      width:90%;
      max-width:1200px;
      height:72vh; /* smaller frame (10% less) */
      margin:0 auto;
      border-radius:16px;
      border:3px solid rgba(255,255,255,.2);
      box-shadow:0 0 30px rgba(0,0,0,.4);
      background:#000;
      overflow:hidden;
    }
    iframe{width:100%;height:100%;border:0;}

    /* Back button */
    .back{
      display:inline-flex;
      gap:8px;
      align-items:center;
      margin:45px auto 0;
      padding:10px 16px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease;
    }
    .back:hover{background:rgba(255,255,255,.1)}

    @media(max-width:720px){
      body{padding:24px}
      .logo-cisco{height:40px}
      .logo-splunk{height:36px}
      .frame{height:64vh}
      h1{margin-bottom:30px;}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <!-- Logos -->
    <div class="logos" aria-label="Cisco plus Splunk logos">
      <img class="logo-cisco" alt="Cisco" src="https://github.com/splunk/DR-portal/blob/main/Cisco%20logo%20blue.png" loading="lazy">
      <span class="plus" aria-hidden="true">+</span>
      <img class="logo-splunk" alt="Splunk" src="https://github.com/splunk/DR-portal/blob/main/Splunklogo.png" loading="lazy">
    </div>

    <!-- Title -->
    <h1><span style="color:white;">Unified</span> <span class="grad">Business Intelligence</span></h1>

    <!-- Frame -->
    <div class="frame">
      <iframe
        src="https://cisco-full-stack-observability.navattic.com/l1b05i5"
        title="Business Intelligence Demo"
        allow="fullscreen; autoplay; encrypted-media; clipboard-read; clipboard-write"
        loading="lazy">
      </iframe>
    </div>

    <!-- Back button -->
    <a class="back" href="index.html" aria-label="Back to Portfolio">← Back to Portfolio</a>
  </div>
</body>
</html>
