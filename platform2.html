<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search, Indexing & Federated Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --o:#ffb300; --p:#f72ea7; --v:#7e57c2; --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100%;
      color:var(--text);
      background:url('Assets/PortalBG.jpeg')
        center/cover fixed no-repeat;
      font-family:'Lexend',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      text-align:center;
      padding:40px;
      position:relative;
      overflow-x:hidden;
    }
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:0}
    .wrap{position:relative;z-index:1;max-width:1600px;margin:0 auto}

    /* Logos (below iframe) */
    .logos{display:flex;justify-content:center;align-items:center;gap:18px;margin-top:28px}
    .logo-cisco{height:50px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .logo-splunk{height:44px;filter:drop-shadow(0 0 8px rgba(0,0,0,.25))}
    .plus{font-size:42px;font-weight:800;line-height:1;opacity:.9}

    /* Title */
    h1{
      font-size:clamp(36px,6vw,64px);
      margin:10px 0 10px;
      font-weight:800;
      letter-spacing:.35px;
    }
    .grad{
      background:linear-gradient(90deg,var(--o),var(--p));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Subtitle */
    h2{
      font-size:clamp(20px,3vw,28px);
      font-weight:600;
      margin:0 0 32px;
      opacity:.85;
    }

    /* Frame */
    .frame{
      width:90%;
      max-width:1250px;
      height:74vh;
      margin:-5px auto 0;
      border-radius:16px;
      border:3px solid rgba(255,255,255,.2);
      box-shadow:0 0 30px rgba(0,0,0,.4);
      background:#000;
      overflow:hidden;
      transition:all .3s ease;
    }
    iframe{width:100%;height:100%;border:0;}

    /* Back button (uses JS now) */
    .back{
      position:fixed;
      top:22px;
      left:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      font-size:26px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
      transition:background .2s ease, transform .2s ease;
      z-index:20;
      cursor:pointer;
    }
    .back:hover{
      background:rgba(255,255,255,.1);
      transform:translateX(-2px);
    }

    /* Corner icon (top-right) */
    .corner-img{
      position:fixed; top:20px; right:25px;
      width:240px; max-width:18vw; height:auto;
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5);
      background:rgba(0,0,0,.04); object-fit:contain;
      z-index:10; opacity:0.95; pointer-events:auto;
    }

    @media(max-width:720px){
      body{padding:24px}
      .logo-cisco{height:40px}
      .logo-splunk{height:36px}
      .frame{width:90%;height:65vh;margin-top:-6px;}
      h1{margin-bottom:10px;}
      h2{margin-bottom:26px;}
  .corner-img{width:160px; top:15px; right:18px}
      .back{width:40px;height:40px;font-size:22px;top:16px;left:18px;}
    }
  </style>
  <style>
    /* Fullscreen controls */
    .frame{position:relative}
    .fullscreen-btn{ position:fixed; top:72px; right:28px; z-index:15; display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.22); background:var(--p); color:#fff; font-weight:600; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,.35); }
    .fullscreen-btn:hover{filter:brightness(1.08)}
    .fullscreen-btn:focus-visible{outline:3px solid rgba(255,255,255,.35)}
    @media(max-width:720px){ .fullscreen-btn span{display:none} .fullscreen-btn{top:64px; right:22px; padding:8px 10px} }
    .fs-overlay{position:fixed; inset:0; pointer-events:none}
    .fs-exit-btn{ position:fixed; right:20px; bottom:20px; pointer-events:auto; padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.6); color:#fff; font-weight:600; }
  </style>
  <script>
    // Inactivity timeout: redirect to index.html after 10 minutes
    let inactivityTimer;
    function resetTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => { window.location.href = 'index.html'; }, 600000); // 10 min
    }
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(evt => 
      document.addEventListener(evt, resetTimer, true)
    );
    resetTimer();

    // Back behavior that avoids stepping the iframe's history:
    function smartBack(fallback = 'index.html') {
      if (document.referrer && document.referrer !== location.href) {
        // Navigate directly to the referrer URL (top-level), bypassing session history steps
        window.top.location.replace(document.referrer);
      } else {
        // No referrer? Go to your fallback page
        window.top.location.href = fallback;
      }
    }
  </script>
  <script>
    // Fullscreen helpers (from ai1 pattern)
    function toggleFullscreen() {
      const frame = document.querySelector('.frame');
      if (!document.fullscreenElement) {
        frame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    function exitFullscreen() { document.exitFullscreen(); }
    function updateFullscreenUI() {
      const overlay = document.getElementById('fs-overlay');
      overlay && (overlay.hidden = !document.fullscreenElement);
    }
    document.addEventListener('fullscreenchange', updateFullscreenUI);
    document.addEventListener('keydown', (e) => { if (e.key && e.key.toLowerCase() === 'f') toggleFullscreen(); });
  </script>
</head>
<body>

  <!-- Back button -->
  <button class="back" aria-label="Go Back" onclick="smartBack('index.html')">←</button>

  <!-- Corner icon -->
  <a href="index.html" aria-label="Back to homepage"><img class="corner-img" src="Assets/platthumb2.png" alt="Splunk Platform icon"></a>
  <!-- Fullscreen toggle under corner icon -->
  <button class="fullscreen-btn" onclick="toggleFullscreen()" aria-label="Enter fullscreen"><span>Fullscreen</span> ⛶</button>

  <div class="wrap" role="main">
  <!-- Title and subtitle -->
    <h1><span style="color:white;">Splunk</span> <span class="grad">Platform</span></h1>
    <h2>Search, Indexing & Federated Access</h2>

  <!-- Frame -->
    <div class="frame">
      <iframe
        src="https://cisco-full-stack-observability.navattic.com/FS-S3-Demo"
        title="Ingest & Data Pipelines"
        allow="fullscreen; autoplay; encrypted-media; clipboard-read; clipboard-write"
        loading="lazy">
      </iframe>
      <!-- Fullscreen exit overlay (visible only in fullscreen) -->
      <div class="fs-overlay" id="fs-overlay" hidden>
        <button class="fs-exit-btn" onclick="exitFullscreen()" aria-label="Exit fullscreen">Exit</button>
      </div>
    </div>


  </div>
  <!-- Fallback -->
  <noscript>
    <p><a href="index.html">Go back</a></p>
  </noscript>
</body>
</html>
